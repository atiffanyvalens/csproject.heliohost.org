		function showCountdown() {
		
		var today = new Date();		//First use this: "April 4, 2011 10:35:22"

		var Date2 = new Date("Apr 18, 2013 10:00:00"); // Apr 18 at 10:00 a.m.
		var Date3 = new Date("Apr 20, 2013 10:00:00"); // Apr 20 at 10:00 a.m.
		var Date4 = new Date("May 21, 2013 12:00:00"); // May 21 at 12:00 p.m.
		var Date5 = new Date("May 26, 2013 8:00:00"); // May 26 at 8:00 a.m.
		var Date6 = new Date("Jun 8, 2013 8:00:00"); // Jun 8 at 8:00 a.m.
		var Date7 = new Date("Jun 12, 2013 13:00:00"); // Jun 12 at 1:00 p.m.
		var Date8 = new Date("Jul 4, 2013 21:00:00"); // Jul 4 at 9:00 p.m.
		var Date9 = new Date("Jul 13, 2013 8:00:00"); // Jul 13 at 8:00 a.m.
		var Date10= new Date("Sep 1, 2013 8:00:00"); // Sep 1 at 8:00 a.m.
		var Date11 = new Date("Nov 11, 2013 8:00:00"); // Nov 11 at 8:00 a.m.
		var Date12 = new Date("Nov 27, 2013 8:00:00"); // Nov 27 at 8:00 a.m.
		var Date13 = new Date("Dec 1, 2013 11:30:00"); // Dec 1 at 11:30 a.m.
		var Date14 = new Date("Dec 31, 2013 15:30:00"); // Dec 31 at 3:30 p.m.
		
		//Show today's date. 
		document.eventform.thisDay.value = showDateTime(today);
		
		//Change each holiday's year to next year if it is less than today's date.
		changeYear(today, Date1);
		changeYear(today, Date2);
		changeYear(today, Date3);
		changeYear(today, Date4);
		changeYear(today, Date5);
		changeYear(today, Date6);
		changeYear(today, Date7);
		changeYear(today, Date8);
		changeYear(today, Date9);
		changeYear(today, Date10);
		changeYear(today, Date11);
		changeYear(today, Date12);
		changeYear(today, Date13);
		changeYear(today, Date14);
		
		//calculate the time difference for each holiday's date (Date 1, 2, ..etc) and today's date and put the answer to each input box's name.
		document.eventform.count1.value = countdown(today, Date1);
		document.eventform.count2.value = countdown(today, Date2);
		document.eventform.count3.value = countdown(today, Date3);
		document.eventform.count4.value = countdown(today, Date4);
		document.eventform.count5.value = countdown(today, Date5);
		document.eventform.count6.value = countdown(today, Date6);	
		document.eventform.count7.value = countdown(today, Date7);
		document.eventform.count8.value = countdown(today, Date8);
		document.eventform.count9.value = countdown(today, Date9);
		document.eventform.count10.value = countdown(today, Date10);
		document.eventform.count11.value = countdown(today, Date11);
		document.eventform.count12.value = countdown(today, Date12);
		document.eventform.count13.value = countdown(today, Date13);
		document.eventform.count14.value = countdown(today, Date14);
		}
   </script>
