      <title>Social Media</title>

<body>
	  <style type="text/css">
		body {
		background-color: white;
		}
		a img{
		display: block;
		}
		/*scrollbar*/
		
		::-webkit-scrollbar {
			width: 12px;
		}
		 
		::-webkit-scrollbar-track {
			-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3); 
			border-radius: 10px;
		}
		 
		::-webkit-scrollbar-thumb {
			border-radius: 10px;
			-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.5); 
		}

	  </style>
	
	<a href="https://www.facebook.com/" target="_blank"><img src="facebook1.png"/></a></br>
	<a href="https://www.twitter.com/" target="_blank"><img src="twitter1.png"/></a></br>
	<a href="http://instagram.com/#" target="_blank"><img src="instagram1.png"/></a></br>
	<a href="https://www.mozilla.org/en-US/firefox/livebookmarks.html" target="_blank"><img src="livebookmarks1.png"/></a></br>
	<a href="https://www.youtube.com" target="_blank"><img src="youtube1.png"/></a></br>
	<a href="https://www.pinterest.com" target="_blank"><img src="pinterest1.png"/></a>
	
	
</body>
</html>
